<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" style="padding: 10px;">Library Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

     Navbar links
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/book}"> Home </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h1 class = "text-center"> Add New Book </h1>
            <div class = "card-body">
                <form th:action="@{/book}" th:object = "${bookRequest}" method="POST">
                    <div class ="form-group">
                        <label> Author </label>
                        <input
                                type = "text"
                                name = "author"
                                th:field = "*{author}"
                                class = "form-control"
                                placeholder="Enter Book Author"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Title </label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="Enter Book Title"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Book Price </label>
                        <input
                                type = "text"
                                name = "price"
                                th:field = "*{price}"
                                class = "form-control"
                                placeholder="Enter Book Price"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Rack Number </label>
                        <input
                                type = "text"
                                name = "rackNo"
                                th:field = "*{rackNo}"
                                class = "form-control"
                                placeholder="Enter Rack Number"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Edition </label>
                        <input
                                type = "text"
                                name = "edition"
                                th:field = "*{edition}"
                                class = "form-control"
                                placeholder="Enter Book Edition"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Date of Purchase </label>
                        <input
                                type = "text"
                                name = "dateOfPurchase"
                                th:field = "*{dateOfPurchase}"
                                class = "form-control"
                                placeholder="Enter Book Date of Purchase"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Quantity </label>
                        <input
                                type = "text"
                                name = "quantity"
                                th:field = "*{quantity}"
                                class = "form-control"
                                placeholder="Enter Book Quantity"
                        />
                    </div>


                    <br></br>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
